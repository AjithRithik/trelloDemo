<!-- dash Board Container Start-->
<div fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="10px" class="absolute w100p h100p p30 wrap">
    
    <div *ngFor="let board of createdList">
        <button mat-flat-button class="p0 createbn radius10 bold tc--white" (click)="openBoard('taskBoard', board)">
            <img src="../../assets/savedCard.jpg" alt="" class="createbn radius10 blur">
            <div fxLayout class="absolute t0 l10">
                <div fxFlex>{{board.boardName}}</div>
            </div>
        </button>
    </div>

    <div>
        <button mat-flat-button class="p0 createbn radius10 bold" (click)="openCreateDialog()">
           <mat-icon class="f28">add</mat-icon>
        </button>
    </div>

</div>
<!-- dash Board Container End-->
